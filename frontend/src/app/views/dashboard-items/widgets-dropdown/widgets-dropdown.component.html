<!-- widgets-dropdown.component.html -->
<c-row>
  <c-col xs="12">
    <c-widget-stat-a
      color="primary"
      [title]="'Select Some Tasks'"
      class="full-width-widget"
    >
      <ng-template cTemplateId="widgetValueTemplate">
        For Instructors
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0 text-white" color="transparent" aria-label="Open assessments dropdown">
            <svg cIcon name="cilTask"></svg>
          </button>
          <ul cDropdownMenu>
            <li><a [routerLink]="['/dashboard/assessment']" cDropdownItem><svg cIcon name="cilBook" class="me-2"></svg> Post Assessment</a></li>
            <li><a [routerLink]="[]" cDropdownItem><svg cIcon name="cilFlask" class="me-2"></svg> Post Assignment</a></li>
            <li>
              <hr cDropdownDivider>
            </li>
            <li>
              <button cDropdownItem><svg cIcon name="cilPlus" class="me-2"></svg>Create New Task</button>
            </li>
          </ul>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'" />
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>
